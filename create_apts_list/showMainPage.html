<div id="main">
    <accordion>
        <accordion-group ng-repeat="apt in aptobj" heading="{{apt.description}}">  
        <table>
            <tr><td>Area[sqft]</td><td>{{apt.area}}</td></tr>
            <tr><td>Price[$]</td><td>{{apt.price}}</td></tr>
            <tr><td>City</td><td>{{apt.city}}</td></tr>
        </table><br>
    <a href="#/map/{{apt.id}}"><input type="submit" name="Map" value="Map"/></a>
    <a href="#/amenities/{{apt.id}}"><input type="submit" name="Amenities" value="Amenities"/></a>
    <a href="#/images/{{apt.id}}"><input type="submit" name="Images" value="Images"/></a>
        </accordion-group>
    </accordion>
</div>
